<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="rank">
      <mat-header-cell *matHeaderCellDef> Rank </mat-header-cell>
      <mat-cell class="group1" *matCellDef="let element"> {{element.rank}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="divider">
      <mat-header-cell *matHeaderCellDef> | </mat-header-cell>
      <mat-cell class="divider" *matCellDef="let element"> </mat-cell>
    </ng-container>

    <ng-container matColumnDef="bib">
      <mat-header-cell *matHeaderCellDef> BIB </mat-header-cell>
      <mat-cell class="group2" *matCellDef="let element"> {{element.bib}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell class="group2" *matCellDef="let element"> {{element.surname}} {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="group">
      <mat-header-cell *matHeaderCellDef> Group </mat-header-cell>
      <mat-cell class="group3" *matCellDef="let element"> {{element.group}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="club">
      <mat-header-cell *matHeaderCellDef> Club </mat-header-cell>
      <mat-cell class="group3" *matCellDef="let element"> {{element.club}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="time">
      <mat-header-cell *matHeaderCellDef> Time </mat-header-cell>
      <mat-cell class="group4" *matCellDef="let element"> {{element.time}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="penalties">
      <mat-header-cell *matHeaderCellDef> Penalties</mat-header-cell>
      <mat-cell class="group4" *matCellDef="let element"> {{element.penalties}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="results">
      <mat-header-cell *matHeaderCellDef> Results </mat-header-cell>
      <mat-cell class="group4" *matCellDef="let element"> {{element.finalTime}} </mat-cell>
    </ng-container>



    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
