<table>
  <thead>
    <tr>
      <th class="group1">Rank</th>
      <th class="group2">BIB</th>
      <th class="group2">Name </th>
      <th class="group3">Group </th>
      <th class="group3">Club </th>
      <th class="group4">Time </th>
      <th class="group4">Penalties</th>
      <th class="group5">Results </th>
    </tr>
  </thead>

  <tbody>

    <tr *ngFor="let result of results">
        <td class="group1">{{result.rank}} </td>
        <td class="group2">{{result.bib}} </td>
        <td class="group2">{{result.surname}} {{result.name}} </td>
        <td class="group3">{{result.group}} </td>
        <td class="group3">{{result.club}} </td>
        <td class="group4">{{result.time}} </td>
        <td class="group4">{{result.penalties}} </td>
        <td class="group4">{{result.finalTime}} </td>
    </tr>

  </tbody>
</table>
